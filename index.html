<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="src/assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Practica-QR</title>
    <link rel="stylesheet" href="src/app/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="image-QR"
          src="src/assets/image-qr-code.png"
          alt="imagen-QR"
        />
      </div>

      <h2 clas="negrita">
        <strong>Improve your front-end skills by building projects</strong>
      </h2>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
